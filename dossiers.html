<html>

<head>
    <title>MicroStrategy POC</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="./chosen.min.css">
    <link rel="stylesheet" href="./common.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/API.js"></script>
    <script src="https://env-292687.trial.cloud.microstrategy.com/MicroStrategyLibrary/javascript/embeddinglib.js"></script>
    <link rel="stylesheet" href="./dossier.css">

</head>

<body onload="activeFavourite()">

    <!-- Top Nav Bar -->
    <nav class="navbar navbar-dark bg-primary">
        <h1 style="color:white;">KPI Studio (MicroStrategy) Dashboard Library</h1>

        <!-- Content Group Dropdown -->
        <h6>Focus</h6>
        <select class="focus" id="focus" style="margin-right: 10px;width: 150px;" data-placeholder="Focus" onchange="populateAnalytics(this);"></select>
        
        <!-- Content Group Child Items Dropdown with respect to specific content group -->
        <h6>Analytics</h6>
        <select class="analytics" id="analytics" style="margin-right: 10px;width: 150px;" data-placeholder="Analytics" onchange="selectChanged(this);"></select>
        <ul class="navbar-nav">

        </ul>
        <div class="navbar-text" id="usermessage"></div>
        <div class="" id="logoutButton" onclick=""></div>

        <!-- Top Nav bar Show filter Icon -->
        <button class="homepage-filter-show-hide filterIcon" onclick="hideshowFilters()" style="height: 40px; width:40px; border-radius: 50%;"><i class="fa fa-filter"></i></button>
    </nav>

    <!-- Favourite & List of Libraries Container -->
    <ul class="tab" style="display: flex; flex-direction: row; justify-content: space-between">
        <div>
            <!-- Home Container Tab -->
            <li><button href="#" class="home-btn nav-btn" onclick="">Home</button></li>

            <!-- Dashboard Library Tab -->
            <li><button href="#" class="dash-lib nav-btn" onclick="">Dashboard Library</button></li>
        </div>

        <!-- Add and Remove Favourite -->
        <div class="config-drop-appy">
            <h5>Configure :</h5>

            <!-- List of Libraries dropdown -->
            <select class="chosen" id="libraryDropdown" style="width: 200px;" onchange="dossierDetails(this)"></select>

            <!-- Add to favourite button -->
            <button type="button" class="btn btn-secondary btn-sm createfavouritebtn" onclick="addFavorite(this)">Create</button>

            <!-- Remove from favourite button -->
            <button type="button" class="btn btn-secondary btn-sm removefavouritebtn" onclick="removeFavorite(this)">Remove</button>

        </div>
    </ul>

    <!-- Load first dossier onload method -->
    <ul class="tab dashboard-tabs" style="display: flex; flex-direction: row;" onload="loadfirstDossier()"></ul>

    <!-- List of Library Contents Container -->
    <div class="library-list tabcontent">
        <div id="library">
            <table class="table table-striped" id="dossierTable">
                <tr>
                    <th>Dossier/Dashboard Name</th>
                    <th>Dossier/Dashboard ID</th>
                    <th>Dossier Owner</th>
                    <th>Last Viewed Time</th>
                    <th>Project Id</th>
                    <th>Last Modified</th>
                </tr>
            </table>
        </div>
    </div>

    <!--Dossier & Filter Container -->
    <div class="filter-dossier-container" style="display: flex; flex-direction:row">
        <div id="filterContainer" class="filterContainer basic-container" style="display: none; flex-direction: column; justify-content: flex-start; width: 300px; padding-left: 7px; margin-left: 5px; border: 1px solid gainsboro;" onload="runCode()">

            <div class="filterSection">
                <div class="filterListContainer example-container" style="display: block"></div>
            </div>
            <div class="filterControlSection">
                <div class="filterControl" style="display: flex;">

                    <button type="button" class="btn btn-primary" onclick="applyFilter(attributeSelector)">Apply</button>

                    <div class="filterlinks" style="margin-top: -5px; margin-left: 10px">
                        <a href="#" class="filterControlLinks" id="attributeSelectorValuesSelectAllAndSubmit" onclick="selectAllAndSubmit()"><i class="fa-solid fa-check fa-2x"></i></a>
                        <a href="#" class="filterControlLinks" id="attributeSelectorValuesDeselectAllAndSubmit" onclick="deselectAllAndSubmit()"><i class="fa fa-remove fa-2x clearall-btn"></i></a>
                        <button class="homepage-filter-show-hide filterpanelFilter-btn" onclick="hideshowfilterIcon()" style="background-color: rgba(0, 0, 0, 0);border: none;"><img class="filterpanelFilterIcon" src="./hidefilterIcon.jpg"></img></button>

                    </div>

                </div>
            </div>

        </div>

        <div id="embedding-dossier-container"></div>
    </div>

    <script src="./chosen.jquery.min.js"></script>
    <script src="./index.js"></script>
    <script src="./js/main.js"></script>

</body>

</html>
