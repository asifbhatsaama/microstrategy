<html>

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/API.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://env-292687.trial.cloud.microstrategy.com/MicroStrategyLibrary/javascript/embeddinglib.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-primary" style="margin-bottom:10px;">
        <h4 style="color:white; text-align:center ">KPI Studio</h4>
        <div style="color:lightgreen;margin-left:800px;" id="usermessage"></div>
    </nav>

    <div class="outerbox">
        <div id="loginbox" class="form-group">
            <label for="username">Username</label>
            <input class="form-control" type="text" id="username" placeholder="Username">
            <label for="password">Password</label>
            <input class="form-control" type="password" id="password" placeholder="Password">
            <button type="button" class="btn btn-primary" onclick="main();" id="login-btn">Login</button>
        </div>
    </div>

</body>

<script>
var input = document.getElementById("password");
    input.addEventListener("keypress", function(event) {
        if (event.key === "Enter") {
            event.preventDefault();
            document.getElementById("login-btn").click();
        }
    });


    async function main() {
        const baseURL = "https://env-292687.trial.cloud.microstrategy.com/MicroStrategyLibrary";
        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;
        const loginMode = 1;

        login(baseURL, username, password, loginMode)
            .then((token) => {
                sessionStorage.setItem("baseURL", baseURL);
                sessionStorage.setItem("token", token);
                sessionStorage.setItem('username', username);
                location.href = "dossiers.html";

            }).catch(function(error) {
                console.log(error);
            })

    }


</script>



</html>
